<clr-main-container>
    <clr-header>
      <div class="branding">
        <a href="..." class="nav-link">
          <clr-icon shape="vm-bug"></clr-icon>
          <span class="title">Lincoln Project Hub</span>
        </a>
      </div>
      <div class="header-nav" [clr-nav-level]="1">

        <a
          [routerLink]="['/dashboard/projects']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
          ><span class="nav-text">My Recommendations</span></a
        >
        <a [routerLink]="['/dashboard/profile']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }" class="nav-link"><span class="nav-text">My Profile</span></a>
      </div>
  
      <div class="header-actions">
        <clr-dropdown>
          <button
            class="nav-icon"
            clrDropdownTrigger
            aria-label="toggle settings menu"
          >
            <clr-icon shape="cog"></clr-icon>
            <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a clrDropdownItem>About</a>
            <a clrDropdownItem>Preferences</a>
            <a (click)="logout()" clrDropdownItem>Log out</a>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </clr-header>
    <div class="content-container">
      <main class="content-area">
        <router-outlet></router-outlet>
      </main>
    </div>
  </clr-main-container>
